<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Humans API</title>
</head>
<body>
    <h1>Welcome to Humans API.</h1>
    Available endpoints:
    <ul>
        <li>[GET] <strong>/humans</strong> - list all people.</li>
        <li>[GET] <strong>/humans/&lt;id></strong> - particular human by specified id.</li>
        <li>[DELETE] <strong>/humans/&lt;id></strong> - remove human with specified id.</li>
    </ul>
</body>
</html>
